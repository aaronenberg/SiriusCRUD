{% extends "outcomes/outcome_create_form.html" %}
{% load outcome_tags %}

{% if upload_form.instance.id %}
{% block add_media_form %}{% endblock add_media_form %}
{% endif %}

{% block save_draft %}
<input type="Submit"
       class="btn btn-danger" 
       name="_save_draft"
       value="{% if outcome.is_public %}
              Make Private{% else %}Save Draft
              {% endif %}"> 
{% endblock save_draft %}

{% block back_navigate %}
<a class="btn" name="cancel" href="{{ outcome.course.get_absolute_url }}">Cancel</a>
{% endblock back_navigate %}
