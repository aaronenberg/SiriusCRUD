{% extends "base.html" %}
{% load static %}

{% block custom_css %}
<link rel="stylesheet" type="text/css" href="{% static 'users/styles.css' %}">
{% endblock %}

{% block content %}

<form class="justify-content-center" method="post" action="">
  {% csrf_token %}

  <div class="form-row col-12 justify-content-center">
    <div class="form-group col-12">
      <div class="form-row">
        <label for="user_email" class="control-label bmd-label-static">Email Address</label>
          {{ form.email }}
      </div>
    </div>
  </div>

  <div class="form-row col-12 justify-content-center">
    <div class="form-group col-6">
      <div class="form-row">
        <label for="user_first_name" class="bmd-label-static">First Name</label>
        <div class="form-row col-11">
          {{ form.first_name }}
        </div>
      </div>
    </div>
    <div class="form-group col-6">
      <div class="form-row">
        <label for="user_last_name" class="bmd-label-static">Last Name</label>
          {{ form.last_name }}
      </div>
    </div>
  </div>

  {% if form.user_type %}
  <div class="form-row col-12 justify-content-center">
    <div class="form-group col-12">
      <div class="form-row">
      <label for="course_description" class="bmd-label-static">User Type</label>
        {{ form.user_type }}
      </div>
    </div>
  </div>
  {% endif  %}

  <input class="btn btn-primary" type="Submit" value="Save">
</form>

{% endblock content %}
