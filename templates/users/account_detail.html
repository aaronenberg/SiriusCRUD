{% extends "base.html" %}

{% block content %}

{{ user_object }}
({{ user_object.get_user_type_display }})

{% block edit %}
<a 
  class="btn" 
  href="{% if user_object == user %}
          {% url 'users:account-update' %}
        {% else %}
          {% url 'users:user-update' user_object.pk %}
        {% endif %}">
  Edit
</a>
{% endblock edit %}

{% if user == user_object %}
<a class="btn" href="{% url 'users:password_change' %}">Change Password</a>
{% endif %}

{% endblock content %}
