{% extends "base.html" %}

{% block content %}

{{ current_user }}
({{ current_user.get_account_type_display }})

{% if user.account_type == 'FA' %}
<div>
  <a href="{% url 'users:account-type-update' user.pk %}">
    <button type="button" class="btn">Promote</button>
  </a>
</div>
{% endif %}
{% block edit %}

  <button type="button" class="btn">
    <a href="{% url 'users:account-update' %}">Edit</a>
  </button>
{% endblock edit %}
{% if current_user == user %}

  <button type="button" class="btn">
    <a href="{% url 'users:password_change' %}">Change Password</a>
  </button>
{% endif %}

{% endblock content %}
