{% extends "base.html" %}

{% block title %}
  Courses | SIRIUS
{% endblock title %}

{% block content %}

<h1>Courses</h1>
{% if user.is_superuser %}
  <a class="btn btn-raised" href="{% url 'courses:course-create' %}">+ Add Course</a>
{% endif %}

  <div class="list-group align-items-center">
    {% for course in courses %}
    <a class="justify-content-center list-group-item list-group-item-action flex-column align-items-start"
       href="{{ course.get_absolute_url }}">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ course }}</h5>
      </div>
    </a>
    {% endfor %}
  </div>

{% endblock %}
