{% extends "base.html" %}

{% block content %}

<h1>Courses</h1>
{% if user.is_authenticated %}
  <a class="btn" href="{% url 'courses:course-create' %}">Create Course</a>
{% endif %}

<ul>
  {% for course in courses %}
  <div>
    <a href="{{ course.get_absolute_url }}">
      {{ course }}
  </a>
  </div>
  {% endfor %}
</ul>

{% endblock %}
