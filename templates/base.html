<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
	

    <title>
      {% block title %} Sirius {% endblock title %}
    </title>
  </head>

  <body>
	{% if user.is_authenticated %}
		<div class="d-flex flex-row-reverse bd-highlight">
			<div class="p-2 bd-highlight"><a href="{% url 'users:logout' %}">Sign Out</a></div>
			<div class="p-2 bd-highlight"><a href="{% url 'users:account-detail' %}">My Account</a></div>
			<div class="p-2 bd-highlight">Welcome {{ request.user.email }}</div>
		</div>
        <div>
		<nav class="navbar navbar-expand-sm bg-light navbar-light">
			<ul class="navbar-nav">	
				<li class="nav-item">
					<a class="nav-link" href="{% url 'articles:article-list' %}">Articles</a>
				</li>
				{% if user.account_type == 'FA' %}
				    <li class="nav-item">
					    <a class="nav-link" href="{% url 'courses:course-list' %}">Courses</a>
				    </li>
				{% endif %}
				<li class="nav-item">
					    <a class="nav-link" href="{% url 'articles:search' %}">Search</a>
				</li>
			</ul>
		</nav>
        </div>
    {% endif %}

    <div id="content">
      {% block content %} {% endblock content %}
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    {% block custom_js %} {% endblock custom_js %}
  </body>
</html>
