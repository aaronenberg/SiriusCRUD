{% extends "base.html" %}
{% load article_tags %}

{% block content %}

<h1>Articles</h1>
{% if user.is_authenticated %}
<div>
  <a href="{% url 'articles:article-create' %}">New Article</a> <a href="{% url 'articles:draft-list' %}">Saved Drafts</a>
</div>
{% endif %}

<ul>
  {% for article in articles %}
  <div>
    <a href="{% get_absolute_url article %}">
      {{ article.title }}
    </a>
  </div>
  {% endfor %}
</ul>

{% endblock %}
