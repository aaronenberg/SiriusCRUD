{% extends "base.html" %}

{% block content %}
<h1>Articles</h1>
{% if user.is_authenticated %}
<div>
  <a href="{% url 'article-create' %}">New Article</a>
</div>
{% endif %}

<ul>
  {% for article in articles %}
    <a href="{{ article.get_absolute_url }}">
      <li> {{ article.title }} </li>
    </a>
  {% endfor %}
</ul>

{% endblock %}
