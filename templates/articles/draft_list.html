{% extends "base.html" %}
{% load article_tags %}

{% block content %}

<h1>Saved Drafts</h1>
<div>
  <a href="{% url 'articles:article-create' %}">New Article</a>
</div>

<ul>
  {% for draft in drafts %}
  <div>
    <a href="{% get_absolute_url draft %}">
      {{ draft.title }}
    </a>
  </div>
  {% endfor %}
</ul>

{% endblock %}
